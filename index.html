<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Unified Calculator</title>
    
    <!-- 1. React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 2. Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const IconDuct = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="2" y="4" width="20" height="16" rx="2"/><line x1="6" y1="4" x2="6" y2="20"/><line x1="18" y1="4" x2="18" y2="20"/></svg>
        );
        const IconGrille = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/><path d="M15 3v18"/></svg>
        );
        const IconArrowRight = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        );
        const IconGauge = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 14 4-4" /><path d="M3.34 19a10 10 0 1 1 17.32 0" /></svg>
        );
        const IconTrash = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
        );

        // --- HELPER COMPONENT: FORMULA TEXT ---
        const FormulaText = ({ children }) => (
            <div className="text-[10px] text-slate-400 italic text-right mt-1 font-serif tracking-wide">
                {children}
            </div>
        );

        // --- COMPONENT: FLOATING INPUT ---
        const FloatingInput = ({ id, label, value, onChange, type = "number", step = "1", suffix, formula }) => (
            <div className="relative z-0 w-full group mt-1">
                <input
                    type={type} id={id}
                    className="block py-2.5 px-0 w-full text-lg text-slate-800 bg-transparent border-0 border-b-2 border-slate-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer font-bold font-mono"
                    placeholder=" " value={value} onChange={(e) => onChange(e.target.value)} step={step} autoComplete="off"
                />
                <label htmlFor={id} className="peer-focus:font-bold absolute text-sm text-slate-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 font-semibold whitespace-nowrap">
                    {label}
                </label>
                {suffix && <span className="absolute right-0 top-2 text-xs text-slate-400 font-bold">{suffix}</span>}
                {formula && <FormulaText>{formula}</FormulaText>}
            </div>
        );

        // --- HELPER: COLOR CLASS BASED ON VELOCITY ---
        const getVelColorClass = (actualVel, limitVel) => {
            if (!actualVel || !limitVel) return "text-slate-500";
            const actual = parseFloat(actualVel);
            const limit = parseFloat(limitVel);
            // Với ống gió: Vận tốc cao hơn giới hạn 10% thì cảnh báo vàng, cao hơn nhiều thì đỏ?
            // Ở đây giữ logic đơn giản: > limit là vàng, <= limit là xanh
            return actual > limit ? "text-amber-600 bg-amber-50 border-amber-200" : "text-emerald-600 bg-emerald-50 border-emerald-200";
        };

        // --- COMPONENT 1: DUCT CALCULATOR ---
        const DuctCalculator = () => {
            const [mode, setMode] = useState('flow');
            const [flowLS, setFlowLS] = useState('');
            const [flowCMH, setFlowCMH] = useState('');
            const [oldW, setOldW] = useState('');
            const [oldH, setOldH] = useState('');
            const [velocity, setVelocity] = useState(6);
            
            // Custom Size State
            const [fixedH, setFixedH] = useState('');
            const [fixedW, setFixedW] = useState(''); // Để auto fill W
            const [customVelocity, setCustomVelocity] = useState(null);

            // Results State
            const [resFlow, setResFlow] = useState(0);
            const [resRound, setResRound] = useState(null);
            const [frictionLoss, setFrictionLoss] = useState(null);
            
            // Suggestions & Saved List
            const [suggestedSizes, setSuggestedSizes] = useState([]);
            const [savedList, setSavedList] = useState([]);

            const handleFlowChange = (val, type) => {
                if (type === 'ls') {
                    setFlowLS(val);
                    if (val && !isNaN(val)) setFlowCMH(Math.round(val * 3.6));
                    else setFlowCMH('');
                } else {
                    setFlowCMH(val);
                    if (val && !isNaN(val)) setFlowLS(Math.round(val / 3.6));
                    else setFlowLS('');
                }
            };

            // Main Calculation Logic
            useEffect(() => {
                let currentFlow = 0;
                let valid = false;

                if (mode === 'flow') {
                    if (flowCMH && parseFloat(flowCMH) > 0) {
                        currentFlow = parseFloat(flowCMH);
                        valid = true;
                    }
                } else {
                    if (oldW && oldH && parseFloat(oldW) > 0 && parseFloat(oldH) > 0) {
                        const areaOld = (parseFloat(oldW) / 1000) * (parseFloat(oldH) / 1000);
                        currentFlow = areaOld * parseFloat(velocity) * 3600;
                        valid = true;
                    }
                }

                if (!valid || parseFloat(velocity) <= 0) {
                    setResFlow(0); setResRound(null); setFrictionLoss(null); setSuggestedSizes([]);
                    return;
                }

                setResFlow(currentFlow);

                const areaRequiredM2 = currentFlow / (3600 * parseFloat(velocity));
                const areaRequiredMM2 = areaRequiredM2 * 1000000;

                // 1. Round Duct
                const diameter = 2 * Math.sqrt(areaRequiredM2 / Math.PI) * 1000;
                setResRound(Math.round(diameter));

                // 2. Friction Loss
                const loss = calculateFriction(diameter, parseFloat(velocity));
                setFrictionLoss(loss);

                // 3. Generate Suggestions
                const standardSides = [100, 150, 200, 250, 300, 350, 400, 450, 500, 600, 700, 800, 900, 1000, 1200, 1400, 1600, 1800, 2000];
                const suggestions = [];
                
                standardSides.forEach(h => {
                    let rawW = areaRequiredMM2 / h;
                    let roundedW = Math.round(rawW / 50) * 50;
                    if (roundedW < 50) roundedW = 50;

                    // Tính lại vận tốc thực tế cho size đã làm tròn
                    const actualAreaM2 = (h * roundedW) / 1000000;
                    const actualVel = currentFlow / (actualAreaM2 * 3600);
                    const ratio = roundedW / h;

                    // Lọc bớt các tỷ lệ quá dẹt (ví dụ > 1:4 hoặc < 1:4)
                    if (ratio >= 0.25 && ratio <= 4) {
                        suggestions.push({
                            width: roundedW,
                            height: h,
                            actualVelocity: actualVel.toFixed(2),
                            area: roundedW * h
                        });
                    }
                });
                // Sort by width ascending
                suggestions.sort((a, b) => a.width - b.width);
                setSuggestedSizes(suggestions);

            }, [flowCMH, oldW, oldH, velocity, mode]);

            // Custom Size Logic (Fix Chiều Cao)
            useEffect(() => {
                const h = parseFloat(fixedH);
                const w = parseFloat(fixedW);
                const flow = parseFloat(resFlow); // m3/h

                if (h > 0 && flow > 0 && !w) {
                    // Auto calc Width if H is entered
                    const v = parseFloat(velocity);
                    const areaReqM2 = flow / (3600 * v);
                    const rawW = (areaReqM2 * 1000000) / h;
                    let roundedW = Math.round(rawW / 50) * 50;
                    if (roundedW < 50) roundedW = 50;
                    setFixedW(roundedW);
                }

                // Calc Actual Velocity for custom size
                if (h > 0 && w > 0 && flow > 0) {
                    const areaM2 = (w * h) / 1000000;
                    const v_actual = flow / (3600 * areaM2);
                    setCustomVelocity(v_actual.toFixed(2));
                } else {
                    setCustomVelocity(null);
                }
            }, [resFlow, fixedH, fixedW, velocity]);


            function calculateFriction(d_mm, v) {
                if (!d_mm || !v) return 0;
                const rho = 1.204; 
                const nu = 1.51e-5; 
                const epsilon = 0.15e-3; 
                const d_m = d_mm / 1000; 
                const Re = (v * d_m) / nu;
                let f = 0.02; 
                for (let i = 0; i < 5; i++) { 
                    const term1 = epsilon / (3.7 * d_m);
                    const term2 = 2.51 / (Re * Math.sqrt(f));
                    const next_f = 1 / Math.pow(-2 * Math.log10(term1 + term2), 2);
                    f = next_f;
                }
                return (f * rho * Math.pow(v, 2)) / (2 * d_m);
            }

            const addToSavedList = (size) => {
                const newItem = {
                    id: Date.now(),
                    width: size.width, height: size.height, actualVel: size.actualVelocity, qty: 1
                };
                setSavedList([...savedList, newItem]);
            };

            return (
                <div className="max-w-6xl mx-auto space-y-6 animate-fade-in">
                    {/* Header Duct */}
                    <div className="bg-blue-50 border border-blue-200 rounded-xl p-6 text-blue-900 shadow-sm flex items-center gap-4">
                        <div className="bg-white p-3 rounded-lg text-blue-600 shadow-sm border border-blue-100"><IconDuct className="w-8 h-8"/></div>
                        <div>
                            <h2 className="text-2xl font-bold uppercase">Tính Toán Ống Gió</h2>
                            <p className="text-blue-600/80 text-sm font-medium">Quy đổi kích thước và tính tổn thất áp suất</p>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                        {/* LEFT INPUTS */}
                        <div className="lg:col-span-4 space-y-4">
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5">
                                <h3 className="font-bold text-slate-700 mb-4 border-b pb-2">Thông số đầu vào</h3>
                                <div className="space-y-4">
                                    <div className="bg-slate-100 p-1 rounded-lg flex text-sm font-semibold mb-3">
                                        <button onClick={() => setMode('flow')} className={`flex-1 py-2 rounded-md transition-all ${mode === 'flow' ? 'bg-white text-blue-700 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Nhập Lưu Lượng</button>
                                        <button onClick={() => setMode('size')} className={`flex-1 py-2 rounded-md transition-all ${mode === 'size' ? 'bg-white text-blue-700 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Từ Ống Cũ</button>
                                    </div>

                                    {mode === 'flow' ? (
                                        <div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <FloatingInput id="d_ls" label="L/s" value={flowLS} onChange={(v) => handleFlowChange(v, 'ls')} />
                                                <FloatingInput id="d_cmh" label="m³/h" value={flowCMH} onChange={(v) => handleFlowChange(v, 'cmh')} />
                                            </div>
                                            <FormulaText>1 l/s = 3.6 m³/h</FormulaText>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-2 gap-4">
                                            <FloatingInput id="d_oldW" label="Rộng cũ (W)" value={oldW} onChange={setOldW} suffix="mm" />
                                            <FloatingInput id="d_oldH" label="Cao cũ (H)" value={oldH} onChange={setOldH} suffix="mm" />
                                        </div>
                                    )}

                                    <div className="bg-slate-50 p-3 rounded-lg border border-slate-200 mt-2">
                                        <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Vận tốc gió (m/s)</label>
                                        <div className="flex items-center gap-3">
                                            <input type="range" min="1" max="15" step="0.5" value={velocity} onChange={(e) => setVelocity(e.target.value)} className="w-full h-2 bg-slate-300 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                                            <input type="number" value={velocity} onChange={(e) => setVelocity(e.target.value)} className="w-14 p-1 text-center border border-slate-300 rounded font-bold text-blue-700 text-sm" />
                                        </div>
                                        <FormulaText>v = Q / A</FormulaText>
                                    </div>
                                </div>
                            </div>

                            {/* Kết quả nhanh */}
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5 space-y-3">
                                <div className="flex justify-between items-center border-b border-slate-100 pb-2">
                                    <span className="text-sm font-medium text-slate-500">Lưu lượng:</span>
                                    <span className="text-lg font-bold text-slate-800">{Math.round(resFlow).toLocaleString()} <span className="text-xs font-normal">m³/h</span></span>
                                </div>
                                <div className="flex justify-between items-center border-b border-slate-100 pb-2">
                                    <span className="text-sm font-medium text-slate-500">Ống tròn (D):</span>
                                    <span className="text-lg font-bold text-blue-600">{resRound ? `Ø${resRound}` : '---'}</span>
                                </div>
                                <div className="flex justify-between items-center">
                                    <span className="text-sm font-medium text-slate-500">Tổn thất áp suất:</span>
                                    <span className="text-sm font-bold text-orange-600">{frictionLoss !== null ? `${frictionLoss.toFixed(2)} Pa/m` : '---'}</span>
                                </div>
                                <FormulaText>D = 2 * √(A / π)</FormulaText>
                            </div>

                            {/* Fix Chiều Cao */}
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5 border-l-4 border-l-blue-400">
                                <h3 className="font-bold text-slate-700 mb-4">Fix Chiều Cao (H)</h3>
                                <div className="space-y-4">
                                    <FloatingInput id="d_h" label="Chiều cao (mm)" value={fixedH} onChange={setFixedH} />
                                    <FloatingInput id="d_w" label="Chiều rộng (mm)" value={fixedW} onChange={setFixedW} />
                                    
                                    <div className="flex justify-between items-center bg-slate-50 p-2 rounded border border-slate-100">
                                        <span className="text-xs font-semibold text-slate-500 uppercase">Vận tốc thực:</span>
                                        <span className={`text-sm font-bold px-2 py-0.5 rounded border ${getVelColorClass(customVelocity, velocity)}`}>
                                            {customVelocity ? `${customVelocity} m/s` : '---'}
                                        </span>
                                    </div>

                                    <button 
                                        disabled={!fixedH || !fixedW}
                                        onClick={() => addToSavedList({width: fixedW, height: fixedH, actualVelocity: customVelocity || '---'})}
                                        className="w-full py-2 bg-blue-50 text-blue-600 font-bold rounded hover:bg-blue-100 disabled:opacity-50"
                                    >
                                        Thêm vào List
                                    </button>
                                </div>
                                <FormulaText>W = Q / (v * H)</FormulaText>
                            </div>
                        </div>

                        {/* RIGHT RESULTS */}
                        <div className="lg:col-span-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                            {/* Suggested Table */}
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col h-[600px]">
                                <div className="p-3 bg-slate-50 border-b font-bold text-slate-700 text-sm uppercase">Kích thước đề xuất (Auto)</div>
                                <div className="overflow-auto flex-1">
                                    <table className="w-full text-sm text-left">
                                        <thead className="bg-slate-50 text-slate-500 sticky top-0">
                                            <tr><th className="p-3">WxH</th><th className="p-3">V.Tốc</th><th className="p-3"></th></tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {suggestedSizes.map((s, i) => (
                                                <tr key={i} className="hover:bg-blue-50">
                                                    <td className="p-3 font-bold">{s.width} x {s.height}</td>
                                                    <td className="p-3">
                                                        <span className={`px-2 py-1 rounded text-xs font-bold border ${getVelColorClass(s.actualVelocity, velocity)}`}>
                                                            {s.actualVelocity} m/s
                                                        </span>
                                                    </td>
                                                    <td className="p-3 text-right">
                                                        <button onClick={() => addToSavedList(s)} className="text-xs bg-white border border-slate-200 px-2 py-1 rounded hover:border-blue-500 hover:text-blue-600">Chọn</button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            {/* Saved List */}
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col h-[600px]">
                                <div className="p-3 bg-blue-50 border-b font-bold text-blue-800 text-sm uppercase flex justify-between">
                                    <span>Danh sách chọn</span>
                                    <span className="bg-white px-2 rounded-full text-xs flex items-center">{savedList.length}</span>
                                </div>
                                <div className="overflow-auto flex-1">
                                    <table className="w-full text-sm text-left">
                                        <thead className="bg-slate-50 text-slate-500 sticky top-0">
                                            <tr><th className="p-3">Size</th><th className="p-3 text-center">SL</th><th className="p-3"></th></tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {savedList.map((item) => (
                                                <tr key={item.id}>
                                                    <td className="p-3 font-medium">
                                                        {item.width} x {item.height}
                                                        <div className="text-[10px] text-slate-400">v = {item.actualVel} m/s</div>
                                                    </td>
                                                    <td className="p-3 text-center"><input type="number" defaultValue={item.qty} className="w-10 text-center border rounded bg-slate-50"/></td>
                                                    <td className="p-3 text-right">
                                                        <button onClick={() => setSavedList(savedList.filter(i => i.id !== item.id))} className="text-red-400 hover:text-red-600"><IconTrash className="w-4 h-4" /></button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                    {savedList.length === 0 && <div className="p-10 text-center text-slate-300 italic">Trống</div>}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENT 2: GRILLE CALCULATOR ---
        const GrilleCalculator = () => {
            const [flowLS, setFlowLS] = useState(100);
            const [flowCMH, setFlowCMH] = useState(360);
            const [velocity, setVelocity] = useState(2.5);
            const [surface, setSurface] = useState(80);
            const [customHeight, setCustomHeight] = useState('');
            const [customWidth, setCustomWidth] = useState('');
            const [customVelocity, setCustomVelocity] = useState(null); // Velocity for custom size
            const [requiredArea, setRequiredArea] = useState(0);
            const [suggestedSizes, setSuggestedSizes] = useState([]);
            const [savedList, setSavedList] = useState([]);

            const handleLSChange = (val) => {
                setFlowLS(val);
                if (val && !isNaN(val)) setFlowCMH(Math.round(val * 3.6 * 100) / 100);
                else setFlowCMH('');
            };
            const handleCMHChange = (val) => {
                setFlowCMH(val);
                if (val && !isNaN(val)) setFlowLS(Math.round(val / 3.6 * 100) / 100);
                else setFlowLS('');
            };

            // Main Calc Logic
            useEffect(() => {
                const ls = parseFloat(flowLS);
                const vel = parseFloat(velocity);
                const surf = parseFloat(surface);
                
                if (isNaN(ls) || isNaN(vel) || isNaN(surf) || ls <= 0 || vel <= 0 || surf <= 0) {
                    setRequiredArea(0); setSuggestedSizes([]); return;
                }

                const Q_m3s = ls / 1000;
                // Area required based on Velocity Limit input
                const A_eff_req_m2 = Q_m3s / vel; 
                const A_gross_req_m2 = A_eff_req_m2 / (surf / 100);
                const A_gross_req_mm2 = A_gross_req_m2 * 1000000;
                setRequiredArea(Math.round(A_gross_req_mm2));

                const standardWidths = [150, 200, 250, 300, 350, 400, 450, 500, 600, 800, 1000];
                const suggestions = [];
                standardWidths.forEach(width => {
                    let rawHeight = A_gross_req_mm2 / width;
                    let roundedHeight = Math.round(rawHeight / 50) * 50;
                    if (roundedHeight < 50) roundedHeight = 50;

                    // Re-calculate actual velocity for this rounded size
                    const A_actual_gross_m2 = (width * roundedHeight) / 1000000;
                    const A_actual_eff_m2 = A_actual_gross_m2 * (surf / 100);
                    const actualVel = Q_m3s / A_actual_eff_m2;
                    
                    const ratio = width / roundedHeight;
                    if (ratio >= 0.25 && ratio <= 6) {
                        suggestions.push({
                            width, 
                            height: roundedHeight, 
                            actualVelocity: actualVel.toFixed(2), 
                            area: (width * roundedHeight)
                        });
                    }
                });
                setSuggestedSizes(suggestions);
            }, [flowLS, flowCMH, velocity, surface]);

            // Custom Size Logic & Velocity Check
            useEffect(() => {
                const h = parseFloat(customHeight);
                const w = parseFloat(customWidth);
                const ls = parseFloat(flowLS);
                const surf = parseFloat(surface);

                if (h > 0 && requiredArea > 0 && !w) {
                     // Auto calc width if height is entered
                    const rawW = requiredArea / h;
                    let roundedW = Math.round(rawW / 50) * 50;
                    if (roundedW < 50) roundedW = 50;
                    setCustomWidth(roundedW);
                }

                // Calculate Actual Velocity for Custom Size
                if (h > 0 && w > 0 && ls > 0 && surf > 0) {
                    const Q_m3s = ls / 1000;
                    const A_gross_m2 = (w * h) / 1000000;
                    const A_eff_m2 = A_gross_m2 * (surf / 100);
                    const v_actual = Q_m3s / A_eff_m2;
                    setCustomVelocity(v_actual.toFixed(2));
                } else {
                    setCustomVelocity(null);
                }

            }, [requiredArea, customHeight, customWidth, flowLS, surface]);

            const addToSavedList = (size) => {
                const newItem = {
                    id: Date.now(),
                    width: size.width, height: size.height, actualVel: size.actualVelocity, qty: 1
                };
                setSavedList([...savedList, newItem]);
            };

            return (
                <div className="max-w-6xl mx-auto space-y-6 animate-fade-in">
                    {/* Header Grille */}
                    <div className="bg-emerald-50 border border-emerald-200 rounded-xl p-6 text-emerald-900 shadow-sm flex items-center gap-4">
                        <div className="bg-white p-3 rounded-lg text-emerald-600 shadow-sm border border-emerald-100"><IconGrille className="w-8 h-8"/></div>
                        <div>
                            <h2 className="text-2xl font-bold uppercase">Tính Toán Miệng Gió</h2>
                            <p className="text-emerald-600/80 text-sm font-medium">Chọn kích thước miệng gió theo diện tích thoáng</p>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                        <div className="lg:col-span-4 space-y-4">
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5">
                                <h3 className="font-bold text-slate-700 mb-4 border-b pb-2">Thông số đầu vào</h3>
                                <div className="space-y-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <FloatingInput id="g_ls" label="L/s" value={flowLS} onChange={handleLSChange} />
                                        <FloatingInput id="g_cmh" label="m³/h" value={flowCMH} onChange={handleCMHChange} />
                                    </div>
                                    <div className="relative">
                                        <FloatingInput id="g_vel" label="Vận tốc cổ (m/s)" value={velocity} onChange={setVelocity} step="0.1" />
                                        <FormulaText>v_limit (max)</FormulaText>
                                    </div>
                                    <div className="relative">
                                        <FloatingInput id="g_surf" label="Diện tích thoáng (%)" value={surface} onChange={setSurface} />
                                        <FormulaText>A_eff = A_gross * %</FormulaText>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5">
                                <h3 className="font-bold text-slate-700 mb-4 border-b pb-2">Diện tích cổ Yêu cầu</h3>
                                <div className="text-3xl font-bold text-emerald-600 text-center py-2">
                                    {requiredArea.toLocaleString()} <span className="text-sm text-slate-400 font-normal">mm²</span>
                                </div>
                                <FormulaText>A_neck = Q / (v * %Surface)</FormulaText>
                            </div>

                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5 border-l-4 border-l-orange-400">
                                <h3 className="font-bold text-slate-700 mb-4">Fix Chiều Cao</h3>
                                <div className="space-y-4">
                                    <FloatingInput id="c_h" label="Chiều cao (mm)" value={customHeight} onChange={setCustomHeight} />
                                    <FloatingInput id="c_w" label="Chiều rộng (mm)" value={customWidth} onChange={(val) => setCustomWidth(val)} />
                                    
                                    {/* Hiển thị vận tốc thực cho kích thước Custom */}
                                    <div className="flex justify-between items-center bg-slate-50 p-2 rounded border border-slate-100">
                                        <span className="text-xs font-semibold text-slate-500 uppercase">Vận tốc thực:</span>
                                        <span className={`text-sm font-bold px-2 py-0.5 rounded border ${getVelColorClass(customVelocity, velocity)}`}>
                                            {customVelocity ? `${customVelocity} m/s` : '---'}
                                        </span>
                                    </div>

                                    <button 
                                        disabled={!customHeight || !customWidth}
                                        onClick={() => addToSavedList({width: customWidth, height: customHeight, actualVelocity: customVelocity || '---'})}
                                        className="w-full py-2 bg-orange-50 text-orange-600 font-bold rounded hover:bg-orange-100 disabled:opacity-50"
                                    >
                                        Thêm vào List
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col h-[500px]">
                                <div className="p-3 bg-slate-50 border-b font-bold text-slate-700 text-sm uppercase">Kích thước đề xuất (Auto)</div>
                                <div className="overflow-auto flex-1">
                                    <table className="w-full text-sm text-left">
                                        <thead className="bg-slate-50 text-slate-500 sticky top-0">
                                            <tr><th className="p-3">WxH</th><th className="p-3">V.Tốc</th><th className="p-3"></th></tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {suggestedSizes.map((s, i) => (
                                                <tr key={i} className="hover:bg-blue-50">
                                                    <td className="p-3 font-bold">{s.width} x {s.height}</td>
                                                    <td className="p-3">
                                                        <span className={`px-2 py-1 rounded text-xs font-bold border ${getVelColorClass(s.actualVelocity, velocity)}`}>
                                                            {s.actualVelocity} m/s
                                                        </span>
                                                    </td>
                                                    <td className="p-3 text-right">
                                                        <button onClick={() => addToSavedList(s)} className="text-xs bg-white border border-slate-200 px-2 py-1 rounded hover:border-blue-500 hover:text-blue-600">Chọn</button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col h-[500px]">
                                <div className="p-3 bg-emerald-50 border-b font-bold text-emerald-800 text-sm uppercase flex justify-between">
                                    <span>Danh sách chọn</span>
                                    <span className="bg-white px-2 rounded-full text-xs flex items-center">{savedList.length}</span>
                                </div>
                                <div className="overflow-auto flex-1">
                                    <table className="w-full text-sm text-left">
                                        <thead className="bg-slate-50 text-slate-500 sticky top-0">
                                            <tr><th className="p-3">Size</th><th className="p-3 text-center">SL</th><th className="p-3"></th></tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {savedList.map((item) => (
                                                <tr key={item.id}>
                                                    <td className="p-3 font-medium">
                                                        {item.width} x {item.height}
                                                        <div className="text-[10px] text-slate-400">v = {item.actualVel} m/s</div>
                                                    </td>
                                                    <td className="p-3 text-center"><input type="number" defaultValue={item.qty} className="w-10 text-center border rounded bg-slate-50"/></td>
                                                    <td className="p-3 text-right">
                                                        <button onClick={() => setSavedList(savedList.filter(i => i.id !== item.id))} className="text-red-400 hover:text-red-600"><IconTrash className="w-4 h-4" /></button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                    {savedList.length === 0 && <div className="p-10 text-center text-slate-300 italic">Trống</div>}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('duct');

            return (
                <div className="flex min-h-screen bg-slate-100 font-sans">
                    {/* SIDEBAR */}
                    <div className="w-24 md:w-64 bg-white border-r border-slate-200 flex flex-col fixed h-full z-10 transition-all">
                        <div className="h-16 flex items-center justify-center md:justify-start md:px-6 border-b border-slate-100">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">H</div>
                            <span className="ml-3 font-bold text-slate-700 hidden md:block">HVAC Tools</span>
                        </div>

                        <div className="p-4 space-y-3">
                            <button 
                                onClick={() => setActiveTab('duct')}
                                className={`w-full flex items-center gap-3 p-3 rounded-xl font-semibold transition-all duration-200 ${activeTab === 'duct' ? 'bg-blue-50 border-r-4 border-blue-600 text-blue-800 shadow-sm' : 'text-slate-500 hover:bg-slate-50 hover:text-slate-700'}`}
                            >
                                <div className={`w-10 h-10 rounded-lg flex items-center justify-center ${activeTab === 'duct' ? 'bg-blue-100 text-blue-600' : 'bg-slate-100 text-slate-400'}`}>
                                    <IconDuct className="w-5 h-5"/>
                                </div>
                                <span className="hidden md:block">Tính Ống Gió</span>
                            </button>

                            <button 
                                onClick={() => setActiveTab('grille')}
                                className={`w-full flex items-center gap-3 p-3 rounded-xl font-semibold transition-all duration-200 ${activeTab === 'grille' ? 'bg-emerald-50 border-r-4 border-emerald-600 text-emerald-700 shadow-sm' : 'text-slate-500 hover:bg-slate-50 hover:text-slate-700'}`}
                            >
                                <div className={`w-10 h-10 rounded-lg flex items-center justify-center ${activeTab === 'grille' ? 'bg-emerald-100 text-emerald-600' : 'bg-slate-100 text-slate-400'}`}>
                                    <IconGrille className="w-5 h-5"/>
                                </div>
                                <span className="hidden md:block">Tính Miệng Gió</span>
                            </button>
                        </div>
                        
                        <div className="mt-auto p-4 border-t border-slate-100">
                            <div className="text-[10px] text-center text-slate-400">Ver 2.0 Unified</div>
                        </div>
                    </div>

                    {/* CONTENT AREA */}
                    <div className="flex-1 ml-24 md:ml-64 p-4 md:p-8 overflow-y-auto h-screen">
                        {activeTab === 'duct' ? <DuctCalculator /> : <GrilleCalculator />}
                    </div>
                </div>
            );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
